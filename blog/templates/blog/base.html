{% load static %}
<html lang="pl">

      </div>
    </div>

    <header>
      <img src="{% static 'images/piwnicakodu.jpg' %}" style="height:800px; width:1600px; align-items: center;" alt="header-img">

    <div class="content container">
      <div class="row">
        <div class="col-md-8">{% block content %} {% endblock %}</div>
      </div>
    </div>
